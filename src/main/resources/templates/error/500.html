<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ha ocurrido un error!</title>
</head>
<body>
<h1>ocurrido un error!</h1>
    <div>
        <ul>
            <li th:text="${error}"></li>
            <li th:text="${message}"></li>
            <li th:text="${status}"></li>
            <li th:text="${timestamp}"></li>
            <li th:text="${trace}"></li>
        </ul>
    </div>

</body>
</html>
